<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1f242d;
            --second-bg-color: #323946;
            --text-color: #fff;
            --main-bg-color: rgb(9, 255, 0);
            --logo-color: #08f77c;
            --About-color: #1f1f1f;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .portfolio {
            background: var(--About-color);
            padding: 2rem;
        }

        .portfolio h2 {
            margin-bottom: 4rem;
            text-align: center;
            color: var(--text-color);
        }

        .portfolio h2 span {
            color: var(--main-bg-color);
        }

        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            align-items: center;
            gap: 2.5rem;
        }

        .portfolio-box {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0 1rem var(--bg-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .portfolio-box:hover {
            transform: scale(1.05);
        }

        .portfolio-box img {
            width: 100%;
            display: block;
        }

        .portfolio-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .portfolio-box:hover .portfolio-layer {
            opacity: 1;
        }

        .portfolio-layer h4 {
            font-size: 1.5rem;
            color: var(--main-bg-color);
            margin: 0.5rem 0;
        }

        .portfolio-layer p {
            font-size: 1rem;
        }

        .portfolio-layer a {
            color: var(--main-bg-color);
            font-size: 1.2rem;
            text-decoration: none;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--second-bg-color);
            padding: 2rem;
            border-radius: 1rem;
            width: 80%;
            max-width: 600px;
            text-align: center;
            color: var(--text-color);
        }

        .modal-content h4 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: var(--main-bg-color);
        }

        .modal-content p {
            margin-bottom: 1.5rem;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: var(--main-bg-color);
            cursor: pointer;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .portfolio-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media screen and (max-width: 480px) {
            .portfolio-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <section class="portfolio" id="portfolio">
        <h2 class="heading">Latest <span>Animals</span></h2>

        <div class="portfolio-container">

            <!-- Goodir -->
            <div class="portfolio-box" onclick="openModal('modal-goodir')">
                <img src="image_600x460_63dbb44b42ca0.jpg" alt="Goodir">
                <div class="portfolio-layer">
                    <h4>Goodir</h4>
                    <p>Click for more details</p>
                </div>
            </div>

            <!-- Wrabe -->
            <div class="portfolio-box" onclick="openModal('modal-wrabe')">
                <img src="beer.jpg" alt="Wrabe">
                <div class="portfolio-layer">
                    <h4>Wrabe</h4>
                    <p>Click for more details</p>
                </div>
            </div>
        </div>
    </section>



    <script>
        function openModal(id) {
            document.getElementById(id).style.display = "flex";
        }

        function closeModal(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>
</body>

</html>
